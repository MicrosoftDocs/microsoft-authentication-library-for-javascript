properties:
  - name: claims
    uid: '@azure/msal-common.InteractionRequiredAuthError.claims'
    package: '@azure/msal-common'
    summary: >
      https://github.com/AzureAD/microsoft-authentication-library-for-js/blob/dev/lib/msal-common/docs/claims-challenge.md

      A string with extra claims needed for the token request to succeed

      web site: redirect the user to the authorization page and set the extra
      claims

      web api: include the claims in the WWW-Authenticate header that are sent
      back to the client so that it knows to request a token with the extra
      claims

      desktop application or browser context: include the claims when acquiring
      the token interactively

      app to app context (client_credentials): include the claims in the
      AcquireTokenByClientCredential request
