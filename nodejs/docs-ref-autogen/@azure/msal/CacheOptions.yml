### YamlMime:TSTypeAlias
name: CacheOptions
uid: '@azure/msal.CacheOptions'
package: '@azure/msal'
summary: >
  Use this to configure the below cache configuration options:

  - cacheLocation            - Used to specify the cacheLocation user wants to
  set. Valid values are "localStorage" and "sessionStorage"

  - storeAuthStateInCookie   - If set, MSAL store's the auth request state
  required for validation of the auth flows in the browser cookies. By default
  this flag is set to false.
fullName: CacheOptions
remarks: ''
isDeprecated: false
syntax: |
  type CacheOptions = {
    cacheLocation?: CacheLocation,
    storeAuthStateInCookie?: boolean,
  }
